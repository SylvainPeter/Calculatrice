<!-- Calculatrice Simplifiée, by Sylvain Peter, 2020 -->
<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculatrice Simplifiée</title>
    <script src="https://unpkg.com/vue@2.6.12/dist/vue.min.js"></script>
    <link rel=stylesheet href="style.css">
</head>

<body>
    <div id="app">
        <fieldset id="calculator">
            <legend><strong>Calculatrice Simplifiée</strong></legend>
            <p><input type="number" title="entrez le premier chiffre" v-model.number="firstNumber"></p>
            <button class="operator" title="additionner" @click="operatorName = '+'">+</button>
            <button class="operator" title="soustraire" @click="operatorName = '-'">-</button>
            <button class="operator" title="multiplier" @click="operatorName = '*'">*</button>
            <button class="operator" title="diviser" @click="operatorName = '/'">/</button>
            <p><input type="number" title="entrez le second chiffre" v-model.number="secondNumber"></p>
            <button id="result" disabled>=</button>
            <p><input v-if="operatorName =='+'" type="text" title="total" :value="totalAddition" class="final" disabled></p>
            <p><input v-if="operatorName =='-'" type="text" title="total" :value="totalSubstraction" class="final" disabled></p>
            <p><input v-if="operatorName =='*'" type="text" title="total" :value="totalMultiplication" class="final" disabled></p>
            <p><input v-if="operatorName =='/'" type="text" title="total" :value="totalDivision" class="final" disabled></p>
        </fieldset>
    </div>
    <script src="main.js"></script>
</body>

</html>
